<h3 class="p-2"><strong>Leave Form</strong></h3>
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label for="rollNumber">Roll Number</label>
        <input type="text" class="form-control" id="rollNumber" placeholder="Enter your roll number" required>
    </div>

    <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" placeholder="Enter your department">
    </div>

    <div class="form-group">
        <label for="roomNumber">Room Number</label>
        <input type="text" class="form-control" id="roomNumber" placeholder="Enter your room number">
    </div>

    <div class="form-group">
        <label for="placeOfVisit">Place of Visit</label>
        <input type="text" class="form-control" id="placeOfVisit" placeholder="Enter the place of visit">
    </div>

    <div class="form-group">
        <label for="daysLeave">No of Days Leave</label>
        <input type="number" class="form-control" id="daysLeave" placeholder="Enter the number of days leave" required>
    </div>

    <div class="form-group">
        <label for="leavingDate">Leaving Date</label>
        <input type="date" class="form-control" id="leavingDate">
    </div>

    <div class="form-group">
        <label for="returningDate">Returning Date</label>
        <input type="date" class="form-control" id="returningDate">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
