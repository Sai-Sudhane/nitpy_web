<div class="card-header mb-0">
    <div class="univ-logo mb-4 pb-2">
        <img src="assets/images/logo.png" alt="" style="width:100px; height:100px">
    </div>
    <h4 class="mt-0"><strong>Sign In</strong></h4>
    <span class="splash-description">Please enter your user information.</span>
</div>
<div class="card-body">
    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>
    <form id="login-form" (ngSubmit)="onLogin()" method="post">
        <!-- CSRF token (for security) -->
        <input type="hidden" name="_csrf" value="EljT9HBN5RPTHCNge_z9wnMomHPi4tcu-sA0uOJ2085AAOW2OD62SqRPWgIelrKRGV3KBrOq7huvglXcsBmq4w==">
        <!-- Roll Number input field -->
        <div class="form-group">
            <label class="control-label" for="roll_no">Roll Number</label>
            <input type="text" id="roll_no" class="form-control" name="roll_no" autofocus="" placeholder="Enter Roll Number" aria-required="true" aria-invalid="true" [(ngModel)]="username">
        </div>
        <!-- Password input field -->
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" aria-required="true" [(ngModel)]="password">
            <p class="help-block help-block-error"></p>
        </div>
        <!-- Submit button -->
        <div class="form-group pt-2">
            <button type="submit" name="login-button" id="submit">Proceed</button>
        </div>
        <!-- Forgot Password and First Time Login links -->
        <div class="forgot-pass text-center mb-3">
            <a href="#">Forgot Password ?</a> &nbsp; Or &nbsp;
            <a href="javascript:void(0)" (click)="onReg()">First Time Login ?</a>
        </div>
    </form>
</div>
